<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kestrel - Discord Alternative</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1c2129, #2a2f38);
      color: #eeeeee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin: 0.3em 0;
    }
    .links {
      margin-top: 1em;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.2s;
    }
    a:hover {
      color: #82cfff;
      text-decoration: underline;
    }
    img {
      max-width: 50%;
      height: auto;
      margin-top: 2em;
      border-radius: 8px;
    }
    .credit {
      margin-top: 0.5em;
      font-size: 0.8em;
      color: #bbbbbb;
    }
    .placeholder {
      margin-top: 2em;
      font-size: 0.9em;
      color: #bbbbbb;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Kestrel</h1>
  <p>No ads. No tracking. Just fast, private communication.</p>
  <p>We're open source!</p>
  <div class="links">
    <a href="https://discord.gg/3Xf3ysVewW" target="_blank">Join our Discord</a>
